<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Layout</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button>Forward</button>
        <button>Backward</button>
        <button>Left</button>
        <button>Right</button>
        <button>Stand</button>
        <button>Sit</button>
        <button>Follow Me</button>
        <button>Power</button>
        <button>Jump</button>
        <button>Emergancy Help</button>
        <button>Select Place</button>
        <button>Communicate</button>
    </div>
</body>
</html>
